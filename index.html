<!DOCTYPE html>
<html>
<head>
    <title>Client Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Work Sans', sans-serif;
            margin: 0;
        }
        #map {
            height: 600px;
            width: 100%;
            margin-top: 20px; /* Adjust margin to move the map down */
        }
        .title {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            height: 50px;
        }
        .container {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo_waribei_long@2x.png" alt="Logo" class="logo">
        <h1 class="title">Client Map</h1>
        <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="data.js"></script>
    <script>
        var map = L.map('map').setView([5.35, -3.95], 11); // Center on a specific location

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        var customIcon = L.icon({
            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
            iconSize: [25, 41], // size of the icon
            iconAnchor: [12, 41], // point of the icon which will correspond to marker's location
            popupAnchor: [1, -34], // point from which the popup should open relative to the iconAnchor
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
            shadowSize: [41, 41],
            className: 'custom-icon' // added class name for the custom marker
        });

        L.DomUtil.addClass(document.querySelector('.custom-icon'), 'leaflet-yellow-icon');

        var css = '.leaflet-yellow-icon { filter: hue-rotate(-120deg); filter: brightness(0%); filter: sepia(1) saturate(10000%) hue-rotate(190deg) blend-mode:hardlight; }',
            head = document.head || document.getElementsByTagName('head')[0],
            style = document.createElement('style');

        head.appendChild(style);

        style.type = 'text/css';
        if (style.styleSheet){
          // This is required for IE8 and below.
          style.styleSheet.cssText = css;
        } else {
          style.appendChild(document.createTextNode(css));
        }

        data.forEach(function(client) {
            if (client.Coordinates.match(/^[-]?([1-8]?\d(\.\d+)?|90(\.0+)?),\s*[-]?(180(\.0+)?|((1[0-7]\d)|([1-9]?\d))(\.\d+)?)$/)) {
                var coords = client.Coordinates.split(',');
                L.marker([parseFloat(coords[0]), parseFloat(coords[1])], { icon: customIcon })
                    .addTo(map)
                    .bindPopup(`${client.name}<br>Total TPV: ${client.total_tpv}<br>Number of transactions: ${client.number_of_transactions}<br>Activity Rate: ${client.activity_rate}`);
            }
        });
    </script>
</body>
</html>
